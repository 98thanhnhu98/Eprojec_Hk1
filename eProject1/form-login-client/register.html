<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/ed34e232a5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Xanh+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Play&amp;display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-form">
    <form class="auth-form-header">
        <div class="header-switch">
            <h3 class="auth-form-heading">Register</h3>
            <span class="auth-form-switch-btn"><a href="login.html" class="switch">Login</a></span>
        </div>

        <div class="sml-auth-form">
            <div class="auth-form-group">
                <i class="fa-light fa-user"></i>
                <input class="auth-form-input" type="email" placeholder="Email">

            </div>
            <div class="auth-form-group">
                <i class="fa-light fa-key"></i>
                <input class="auth-form-input" type="password" placeholder="Enter your password">
            </div>

            <div class="auth-form-group">
                <i class="fa-light fa-key"></i>
                <input class="auth-form-input" type="password" placeholder="Re-enter the password.">
            </div>
        </div>

        <div class="form-aside">
            <p class="form-policy">
                By registering to the site you agree to the organic star
                <a href="" class="policy-link">Term</a> &
                <a href="" class="policy-link">Policies</a>
            </p>
        </div>

        <div class="form-control">
            <button class="btn-btn-primary">Registration</button>
        </div>

        <div class="form-socials">
            <a class="form-btn-socials-fb" href="#">
                <i class="fa-brands fa-facebook-square"></i>
                Connect with FaceBook
            </a>

            <a class="form-btn-socials-gg" href="#">
                <i class="fa-brands fa-google-plus"></i>
                Connect with Google
            </a>
        </div>
    </form>
</div>
</body>
</html>
